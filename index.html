<!doctype html>
<html lang="en">
	<!-- ======= ======= head ======= ======= -->
	<head>
		<meta charset="utf-8">
		<title>TicTacToe</title>

		<!-- == styles == -->
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>

	<!-- ======= ======= body start ======= ======= -->
	<body>

		<!-- == wrapper start == -->
		<div id="wrapper">


			<!-- ======= layout ======= -->
			<header>
				<h1 id="mainTitle">Tic Tac Toe</h1>
			</header>
			<aside>
				<h3 class="subTitle">players</h3>
				<p id="player1label"></p>
				<p id="player2label"></p>
				<p id="message"></p>
			</aside>
			<div id="gameboard" class="clearfix">
				<div id="R1C1" class="cell"></div>
				<div id="R1C2" class="cell"></div>
				<div id="R1C3" class="cell"></div>

				<div id="R2C1" class="cell"></div>
				<div id="R2C2" class="cell"></div>
				<div id="R2C3" class="cell"></div>

				<div id="R3C1" class="cell"></div>
				<div id="R3C2" class="cell"></div>
				<div id="R3C3" class="cell"></div>
			</div>

			<!-- ======= gameboard ======= -->
			<footer>
				<div class="playerData">
					<p>Player 1 name:</p>
					<input id="player1entry" type="text"></input>
				</div>
				<div class="playerData">
					<p>Player 2 name:</p>
					<input id="player2entry" type="text"></input>
				</div>
				<div class="playerData">
					<p>&nbsp;</p>
					<button id="startGameBtn" type="button">Start Game</button>
				</div>
			</footer>


		</div>
        <!-- == wrapper end == -->

		<script type="text/javascript" src="index.js"></script>

	</body>
    <!-- ======= ======= body end ======= ======= -->

</html>
